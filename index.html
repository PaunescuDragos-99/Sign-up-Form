<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left-container">
            <div class="logo">
                <div class="logo-container">
                    <img src="pngaaa.com-7184099.png" alt="gojo-log" class="logo-image">
                    <span>JJK world</span>
                </div>
            </div>
            <div class="photo-source">
                <a class="photo-link" href="https://unsplash.com/photos/group-of-people-standing-To5wAJDt1IM" target="_blank">The picture is done by Jazael Melgoza on Unsplash&nbsp</a>
            </div>
        </div>
        <div class="right-container">
            <div class="top-info">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div class="form-container">
                <form action="" method="get">
                    <div class="container-input">
                        <div class="input">
                            <label>*First Name</label>
                                <input type="text" placeholder="Your first name" id="firs-name" name="firs-name" required>
                        </div>
                        <div class="input">
                            <label>*Last Name</label>
                                <input type="text" placeholder="Your last name" id="last-name" name="last-name" required>
                        </div>
                        <div class="input">
                            <label>*Email</label>
                                <input type="email" placeholder="Your email" id="email" name="email" required>
                        </div>
                        <div class="input">
                            <label>*Phone</label>
                                <input type="tel" placeholder="Your phone number" id="phone" name="phone" required>
                        </div>
                        <div class="input">
                            <label>*Password</label>
                                <input type="password" placeholder="Your password" id="password" name="password" required>
                        </div>
                        <div class="input">
                            <label>*Confirm Password</label>
                                <input type="password" placeholder="Confirm password" id="confirm-password" name="confirm-password" required>
                        </div>
                    </div>
                    <div class="button">
                        <button type="submit" class="submit-btn">Create account</button>&nbsp;
                    </div>
                    <div class="info-bottom">
                        <span>Have an account already? <a href="" class="sign-in">Sign in</a></span>                    
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
